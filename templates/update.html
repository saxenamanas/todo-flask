{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>  
        </tr>
    </table>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" id="content" name="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
