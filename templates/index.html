{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task Manager</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>  
        </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <a href="#">Update</a>
            </td>

        </tr>
    {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" id="content" name="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
